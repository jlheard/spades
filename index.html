<!DOCTYPE html>
<html>
<head>
  <title>Spades Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Spades Game</h1>
  <div class="top-section">
    <div class="scoreboard">
      <div class="team1-score">Us Score: 0</div>
      <div class="team2-score">Them Score: 0</div>
    </div>
    <div class="books-section">
      <div class="team1-books">Our Books: 0 / Bid: 0</div>
      <div class="team2-books">Their Books: 0 / Bid: 0</div>
    </div>
  </div>  
  <div class="game-container">
    <div class="seat" id="north">
      <div class="name">North</div>
      <div class="cards">
        <div class="card card-back"></div> <!-- Placeholder for face-down card -->
      </div>
    </div>
    <div class="row">
      <div class="seat" id="west">
        <div class="name">West</div>
        <div class="cards">
          <div class="card card-back"></div> <!-- Placeholder for face-down card -->
        </div>
      </div>
      <div class="play-area">
        <div class="card north"></div>
        <div class="card west"></div>
        <div class="card east"></div>
        <div class="card south"></div>
      </div>
      <div class="seat" id="east">
        <div class="name">East</div>
        <div class="cards">
          <div class="card card-back"></div> <!-- Placeholder for face-down card -->
        </div>
      </div>
    </div>
    <div class="seat" id="south">
      <div class="name">Your Hand</div>
      <div class="cards" id="player-hand"></div>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
